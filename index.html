<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabula Rasa - PURE PORT B</title>
<style>
/* スタイルは PORT A と同期し、B 独自の深い色彩を保持 */
:root { --ratio: 1.618; --bg: #05070a; --surface: #0d1117; --accent: #4a5568; --text: #cbd5e0; --border: #1a202c; }
body { font-family: 'Inter', 'Noto Sans JP', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
header { background: #000; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); flex-shrink: 0; }
.brand-group { display: flex; flex-direction: column; }
.super-title { font-size: 0.55rem; color: var(--accent); letter-spacing: 0.4em; font-weight: 300; line-height: 1; margin-bottom: 4px; }
.brand { font-weight: 800; color: #fff; font-size: 0.85rem; letter-spacing: 0.15em; line-height: 1; }
nav { display: flex; background: #000; border-bottom: 1px solid #333; flex-shrink: 0; }
.tab { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; font-size: 0.65rem; border-bottom: 2px solid transparent; text-transform: uppercase; outline: none; }
.tab.active { color: #fff; border-bottom-color: var(--accent); background: #1a1a1a; }
#viewport { flex-grow: 1; overflow-y: auto; padding: 15px; }
.pane { display: none; width: 100%; max-width: 1000px; margin: 0 auto; }
.pane.active { display: block; }
.card { background: var(--surface); border-radius: 10px; border: 1px solid var(--border); padding: 15px; margin-bottom: 15px; }
.card-title { font-size: 0.6rem; font-weight: 700; color: #768390; margin-bottom: 10px; text-transform: uppercase; border-left: 3px solid var(--accent); padding-left: 10px; }
.grid-mini { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 8px; }
.data-node { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 8px; border-radius: 6px; text-align: center; }
.label { font-size: 0.5rem; color: #768390; margin-bottom: 2px; }
.value { font-family: monospace; font-weight: bold; font-size: 0.75rem; color: var(--text); }
input, select { width: 100%; padding: 8px; margin-bottom: 8px; border: 1px solid #444; border-radius: 6px; background: rgba(0,0,0,0.3); color: #fff; font-size: 0.75rem; outline: none; box-sizing: border-box;}
.btn { width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.7rem; transition: 0.2s; outline: none; margin-top: 5px;}
.btn-neutral { background: var(--accent); color: #fff; }
.btn-danger { background: #a71d2a; color: #fff; }
.btn-bridge { background: #4a3f35; color: #d4a017; border: 1px solid #d4a017; }
#chronicle-box { background: rgba(0,0,0,0.3); color: var(--text); padding: 12px; font-family: 'Georgia', serif; font-size: 0.8rem; height: 180px; overflow-y: auto; border-radius: 6px; border: 1px solid var(--border); line-height: 1.5; }
.manifest-view { background: #000; padding: 10px; border-radius: 4px; margin-bottom: 10px; border: 1px dashed var(--accent); font-size: 0.65rem; color: #00d4ff; font-family: monospace; }
</style>
</head>
<body>
<header>
    <div class="brand-group">
        <div class="super-title" data-key="super_title">TABULA RASA</div>
        <div class="brand" data-key="brand_port_b">PURE PORT B</div>
    </div>
    <div style="display: flex; align-items: center; gap: 10px;">
        <select id="ui-tone" onchange="applyTheme()" style="width:auto; margin:0; font-size:0.55rem; background:#000; color:#fff; border:1px solid #333;">
            <option value="neutral">Neutral Tone</option>
            <option value="logical">Logical Tone</option>
            <option value="universal">Universal Tone</option>
        </select>
        <select id="ui-lang" onchange="updateLabels()" style="width:auto; margin:0; font-size:0.55rem; background:#000; color:#fff; border:1px solid #333;">
            <option value="en">English</option>
            <option value="jp" selected>日本語</option>
        </select>
    </div>
</header>
<nav id="main-nav">
    <button class="tab active" id="btn-canvas" onclick="showPane('canvas')" data-key="tab_canvas">港 B (ポートB)</button>
    <button class="tab" id="btn-book" onclick="showPane('book')" data-key="tab_book">公文書</button>
    <button class="tab" id="btn-status" onclick="showPane('status')" data-key="tab_status">状態</button>
</nav>
<main id="viewport">
    <section id="pane-canvas" class="pane active">
        <div class="card">
            <div class="card-title" data-key="title_total">港 B 全体 (ポートB全体)</div>
            <div class="grid-mini" id="total-display"></div>
        </div>
        
        <div class="card" style="border-color: var(--accent);">
            <div class="card-title" data-key="title_warehouse">港 B 倉庫 (ポートB倉庫)</div>
            <div class="grid-mini" id="warehouse-display" style="margin-bottom:10px;"></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div>
                    <select id="color-choice"></select>
                    <input type="number" id="brush-intensity" value="100">
                    <button class="btn btn-neutral" onclick="vanningToWarehouse()" data-key="btn_vanning">倉庫へ積み込み (ヴァンニング)</button>
                </div>
                <div style="display:flex; align-items:flex-end;">
                    <button class="btn btn-bridge" onclick="moveToExport()" data-key="btn_move_export">輸出港 B へ回送</button>
                </div>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div class="card">
                <div class="card-title" data-key="title_export">輸出港 B (エクスポート)</div>
                <div class="grid-mini" id="export-display" style="margin-bottom:10px;"></div>
                <label class="label" style="margin-top:5px;">出港先 (DESTINATION):</label>
                <select id="destination-select">
                    <option value="PORT_A">PURE PORT A</option>
                    <option value="EXTERNAL">OUTER WORLD (外部)</option>
                </select>
                <button class="btn btn-bridge" onclick="sailing()" data-key="btn_sailing">出港を決定する (セーリング)</button>
            </div>
            <div class="card">
                <div class="card-title" data-key="title_import">輸入港 B (インポート)</div>
                <div id="import-manifest" class="manifest-view">待機中の輸送体なし</div>
                <div class="grid-mini" id="import-display" style="margin-bottom:10px;"></div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <button class="btn btn-neutral" onclick="checkArrival()" data-key="btn_arrival">入港を承認</button>
                    <button class="btn btn-neutral" onclick="devanningToWarehouse()" data-key="btn_devanning">倉庫へ積み下ろし</button>
                </div>
            </div>
        </div>
    </section>

    <section id="pane-book" class="pane">
        <div class="card"><div class="card-title" data-key="title_book">公文書記録</div><div id="chronicle-box"></div></div>
    </section>
    <section id="pane-status" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_status">港の状態</div>
            <div class="grid-mini">
                <div class="data-node"><div class="label" data-key="label_z">zの状態</div><div class="value" id="z-val">0</div></div>
                <div class="data-node"><div class="label" data-key="label_w">wの状態</div><div class="value" id="w-val">0</div></div>
            </div>
        </div>
        <div class="card">
            <div class="card-title" data-key="title_reset">港の掃除</div>
            <button class="btn btn-danger" onclick="executeClean()" data-key="btn_reset">港を掃除する</button>
        </div>
    </section>
</main>

<script>
const COLOR_SYSTEM=["PURE","USD","JPY","EUR","BTC","ETH","MATIC"];
const PHI=1.618;
const TONES = {
    neutral: { bg: "#05070a", surface: "#0d1117", accent: "#4a5568", text: "#cbd5e0", border: "#1a202c" },
    logical: { bg: "#050a0f", surface: "#0a141e", accent: "#007bff", text: "#a0d1ff", border: "#1a3a5a" },
    universal: { bg: "#1a1612", surface: "#2a241e", accent: "#d4a017", text: "#fff4e0", border: "#4a3f35" }
};

const DICTIONARY = {
    en: { 
        super_title: "TABULA RASA", brand_port_b: "PURE PORT B",
        tab_canvas: "PORT B", tab_book: "ARCHIVE", tab_status: "STATUS", 
        title_total: "PORT B TOTAL BALANCE", title_warehouse: "PORT B WAREHOUSE",
        title_export: "EXPORT PORT B", title_import: "IMPORT PORT B",
        btn_vanning: "VANNING TO WAREHOUSE", btn_move_export: "MOVE TO EXPORT",
        btn_sailing: "CONFIRM SAILING", btn_arrival: "APPROVE ARRIVAL", btn_devanning: "DEVANNING TO WAREHOUSE",
        label_z: "z-Status", label_w: "w-Status", title_book: "ARCHIVE", title_status: "PORT STATUS", title_reset: "CLEAN", btn_reset: "Clean Port"
    },
    jp: { 
        super_title: "タブラ・ラサ", brand_port_b: "ピュア・ポートB",
        tab_canvas: "港 B (ポートB)", tab_book: "公文書", tab_status: "状態", 
        title_total: "港 B 全体 (ポートB全体) の残高", title_warehouse: "港 B 倉庫 (ポートB倉庫)",
        title_export: "輸出港 B (エクスポート・ポートB)", title_import: "輸入港 B (インポート・ポートB)",
        btn_vanning: "倉庫へ積み込み (ヴァンニング)", btn_move_export: "輸出港 B へ回送",
        btn_sailing: "出港を決定する (セーリング)", btn_arrival: "入港を承認 (入港確認)", btn_devanning: "倉庫へ積み下ろし (デヴァンニング)",
        label_z: "zの状態", label_w: "wの状態", title_book: "公文書記録", title_status: "港の状態", title_reset: "港の掃除", btn_reset: "港を掃除する"
    }
};

let studio = JSON.parse(localStorage.getItem('tabula_rasa_port_b_v12')) || { 
    tension: 0.05, 
    assets: {
        warehouse: Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0])),
        export: Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0])),
        import: Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0]))
    },
    tone: 'neutral', lang: 'jp', chronicles: []
};

function save() { localStorage.setItem('tabula_rasa_port_b_v12', JSON.stringify(studio)); }

function renderGrid(targetId, data) {
    document.getElementById(targetId).innerHTML = COLOR_SYSTEM.map(c => `
        <div class="data-node"><div class="label">${c}</div><div class="value">${(data[c]||0).toFixed(2)}</div></div>
    `).join('');
}

function updateUI() {
    const total = Object.fromEntries(COLOR_SYSTEM.map(c => [
        c, (studio.assets.warehouse[c]||0) + (studio.assets.export[c]||0) + (studio.assets.import[c]||0)
    ]));
    renderGrid('total-display', total);
    renderGrid('warehouse-display', studio.assets.warehouse);
    renderGrid('export-display', studio.assets.export);
    renderGrid('import-display', studio.assets.import);

    const mz = (studio.tension + (total.PURE / 100)) % (PHI * 2);
    document.getElementById('z-val').textContent = mz.toFixed(6);
    document.getElementById('w-val').textContent = (1 / (mz || 0.001)).toFixed(6);
    document.getElementById('chronicle-box').innerHTML = (studio.chronicles || []).map(c => `<p><i>[${c.t}]</i> ${c.m}</p>`).reverse().join('');

    // 入港情報の監視 (BはAからの荷物を受け取る)
    const incoming = localStorage.getItem('TR_Bridge_to_B');
    const display = document.getElementById('import-manifest');
    if (incoming) {
        const p = JSON.parse(incoming);
        display.innerHTML = `[SIG] FROM: ${p.from}<br>[TYPE] ${p.unit} x ${p.amount.toFixed(2)}<br>[ID] ${p.id}`;
        display.style.color = "#00d4ff";
    } else {
        display.textContent = "待機中の輸送体なし";
        display.style.color = "#4a5568";
    }
}

function vanningToWarehouse() {
    const c = document.getElementById('color-choice').value;
    const v = Math.abs(parseFloat(document.getElementById('brush-intensity').value));
    if (isNaN(v)) return;
    studio.assets.warehouse[c] += v;
    writeChronicle(`${v} ${c} を港 B 倉庫へ積み込み (ヴァンニング)`);
    save(); updateUI();
}

function moveToExport() {
    const c = document.getElementById('color-choice').value;
    const v = Math.abs(parseFloat(document.getElementById('brush-intensity').value));
    if (studio.assets.warehouse[c] < v) return alert("倉庫残高不足");
    studio.assets.warehouse[c] -= v;
    studio.assets.export[c] += v;
    writeChronicle(`${v} ${c} を輸出港 B へ回送`);
    save(); updateUI();
}

// 修正：出港先の決定ロジック
function sailing() {
    const c = document.getElementById('color-choice').value;
    const v = studio.assets.export[c];
    const dest = document.getElementById('destination-select').value;
    
    if (v <= 0) return alert("輸出港に資産がありません");

    studio.assets.export[c] = 0;
    const manifest = { 
        unit: c, 
        amount: v, 
        from: "PORT_B", 
        id: "MANI-B" + Math.floor(Date.now()/1000).toString(16).toUpperCase() 
    };
    
    if (dest === "PORT_A") {
        localStorage.setItem('TR_Bridge_to_A', JSON.stringify(manifest));
        writeChronicle(`[決定] PORT A へ向けて ${v} ${c} が出港 (ID: ${manifest.id})`);
    } else {
        localStorage.setItem('TR_Bridge_to_EXTERNAL', JSON.stringify(manifest));
        writeChronicle(`[決定] 外部領域へ ${v} ${c} が放出されました (ID: ${manifest.id})`);
    }
    
    save(); updateUI();
}

function checkArrival() {
    const incoming = localStorage.getItem('TR_Bridge_to_B');
    if (!incoming) return alert("入港信号がありません");
    const p = JSON.parse(incoming);
    
    studio.assets.import[p.unit] += p.amount;
    localStorage.removeItem('TR_Bridge_to_B');
    writeChronicle(`[承認] ${p.from} より到着した ${p.amount} ${p.unit} を輸入港 B に捕捉`);
    save(); updateUI();
}

function devanningToWarehouse() {
    let moved = false;
    COLOR_SYSTEM.forEach(unit => {
        const amt = studio.assets.import[unit];
        if (amt > 0) {
            studio.assets.warehouse[unit] += amt;
            studio.assets.import[unit] = 0;
            moved = true;
            writeChronicle(`${amt} ${unit} を輸入港 B から倉庫へ積み下ろし (デヴァンニング)`);
        }
    });
    if (!moved) return alert("輸入港に荷がありません");
    save(); updateUI();
}

function updateLabels() {
    studio.lang = document.getElementById('ui-lang').value;
    const d = DICTIONARY[studio.lang];
    document.querySelectorAll('[data-key]').forEach(el => {
        const k = el.getAttribute('data-key');
        if(d[k]) el.textContent = d[k];
    });
    const sel = document.getElementById('color-choice');
    sel.innerHTML = '';
    COLOR_SYSTEM.forEach(c => sel.add(new Option(c, c)));
    updateUI();
}
function applyTheme() {
    studio.tone = document.getElementById('ui-tone').value;
    const theme = TONES[studio.tone];
    const root = document.documentElement;
    Object.keys(theme).forEach(key => root.style.setProperty(`--${key}`, theme[key]));
    save();
}
function writeChronicle(msg){
    studio.chronicles.push({t: new Date().toLocaleTimeString(), m: msg});
    if(studio.chronicles.length>50) studio.chronicles.shift();
    updateUI();
}
function showPane(id) {
    document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('pane-' + id).classList.add('active');
    document.getElementById('btn-' + id).classList.add('active');
}
function executeClean() {
    if(!confirm("港を掃除しますか？")) return;
    studio.assets = {
        warehouse: Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0])),
        export: Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0])),
        import: Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0]))
    };
    studio.chronicles = [];
    save(); updateUI();
}
document.addEventListener('DOMContentLoaded', () => { 
    updateLabels(); applyTheme();
    setInterval(updateUI, 1000); 
});
</script>
</body>
</html>
