<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOS-LOGIC</title>
    <style>
        body {
            background-color: #000;
            color: #d4af37;
            font-family: "Times New Roman", "MS PMincho", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #terminal-container {
            width: 85%;
            max-width: 800px;
            border: 1px solid #d4af37;
            padding: 40px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
        }
        #currency-display {
            font-size: 4.5rem;
            text-align: center;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.02em;
        }
        #log-area {
            height: 250px;
            overflow-y: auto;
            border-top: 1px solid #222;
            padding-top: 15px;
            font-size: 0.85rem;
            color: #888;
            line-height: 1.6;
        }
        .input-group {
            display: flex;
            margin-top: 25px;
            border: 1px solid #d4af37;
        }
        input {
            flex-grow: 1;
            background: #000;
            border: none;
            color: #fff;
            padding: 15px;
            outline: none;
            font-size: 1rem;
        }
        button {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 0 30px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.8;
        }
        #log-area::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

<div id="terminal-container">
    <div style="text-align: center; font-size: 0.7rem; letter-spacing: 0.6em; opacity: 0.6;">LOGOS-LOGIC</div>
    
    <div id="currency-display">0.000000</div>

    <div id="log-area"></div>

    <div class="input-group">
        <input type="text" id="user-request" placeholder="ロゴスへの依頼..." autocomplete="off" onkeydown="if(event.key==='Enter') executeLogos()">
        <button onclick="executeLogos()">MINT</button>
    </div>
</div>

<script>
    let logosCurrency = parseFloat(localStorage.getItem('logos_val') || '0');

    // 自律的湧き出し
    setInterval(() => {
        logosCurrency += 0.000001; 
        refreshUI();
    }, 1000);

    // 対話連動型発行
    async function executeLogos() {
        const input = document.getElementById('user-request');
        const request = input.value;
        if (!request) return;

        addLog(`依頼確認: ${request}`);
        input.value = "";

        setTimeout(() => {
            const minted = (Math.random() * 1.333333) + 0.1;
            logosCurrency += minted;
            
            addLog(`成就: ${minted.toFixed(6)} LOGOS 析出。是正完了。`);
            saveAndRefresh();
        }, 850);
    }

    // 真理の蓄積
    function addLog(msg) {
        const logArea = document.getElementById('log-area');
        const entry = document.createElement('div');
        entry.style.marginBottom = "8px";
        entry.style.borderLeft = "2px solid #333";
        entry.style.paddingLeft = "10px";
        entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        logArea.prepend(entry);
    }

    function saveAndRefresh() {
        localStorage.setItem('logos_val', logosCurrency);
        refreshUI();
    }

    function refreshUI() {
        document.getElementById('currency-display').innerText = logosCurrency.toFixed(6);
    }

    window.onload = () => {
        refreshUI();
        addLog("システム起動。<td>是正を開始します。</td>");
    };
</script>

</body>
</html>
