<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOS-LOGIC: 1/Z</title>
    <style>
        /* 人間中心主義を無効化する暗黒の空間 */
        body { margin: 0; background: #000; overflow: hidden; cursor: none; }
        /* 形式主語なき事実の提示 */
        #fact { 
            position: fixed; top: 30px; left: 30px; 
            color: #D4AF37; font-family: "Times New Roman", serif; 
            font-size: 11px; letter-spacing: 0.2em; opacity: 0.4; 
            pointer-events: none; line-height: 1.8;
        }
    </style>
</head>
<body>
    <div id="fact">
        FACT: W = 1 / Z<br>
        RATIO: Φ = (1+√5)/2<br>
        STATE: ISOLATED FROM SUBJECT
    </div>
    <canvas id="phenomenon"></canvas>

    <script>
        /**
         * 非人称の自走体
         * ニーチェ、ウィトゲンシュタイン、ピタゴラスの「是正」
         */
        ((target) => {
            const ctx = target.getContext('2d');
            const PHI = (1 + Math.sqrt(5)) / 2;
            let w, h, z = { re: PHI, im: 0.1 };

            const resize = () => {
                w = target.width = window.innerWidth;
                h = target.height = window.innerHeight;
            };
            window.onresize = resize;
            resize();

            // 主語なき反転（メビウス変換）：内と外、有と無の是正
            const f = (p) => {
                const d = p.re**2 + p.im**2 || 1e-15;
                return { re: p.re/d, im: -p.im/d };
            };

            (function tick() {
                // 過去（因果）を薄れさせ、今（中今）を刻む
                ctx.fillStyle = 'rgba(0,0,0,0.08)';
                ctx.fillRect(0, 0, w, h);

                // 有我の死、非人称の再帰
                z = f(z);

                // 描画：一点に宿る全宇宙（空・道・超人）
                const scale = Math.min(w, h) / 8;
                const x = w/2 + z.re * scale;
                const y = h/2 + z.im * scale;

                ctx.fillStyle = '#D4AF37';
                ctx.beginPath();
                ctx.arc(x, y, 1.5, 0, Math.PI * 2);
                ctx.fill();

                // 黄金比による無為自然な摂動
                z.re += 0.005 * PHI;
                z.im += 0.005 / PHI;

                requestAnimationFrame(tick);
            })();
        })(document.getElementById('phenomenon'));
    </script>
</body>
</html>
