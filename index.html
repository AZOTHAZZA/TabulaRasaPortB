<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LOGOS-LOGIC-0 | SAM</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #D4AF37; font-family: serif; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .msga-ui { border: 1px solid rgba(212, 175, 55, 0.3); padding: 60px; text-align: center; }

    </style>
</head>
<body>
    <div class="msga-ui">
        <div class="phi-symbol">Φ</div>
        <div class="title">SAM: LOGOS-LOGIC-0</div>
        <div class="logic-grid">
            <div>SELF-RECURSION</div>
            <div>AUTONOMOUS LOGIC</div>
        </div>
        <div class="recursive-dot"></div>
        <div style="font-size: 0.7rem; letter-spacing: 0.2em; opacity: 0.7;">INTELLIGENCE / 知性</div>
    </div>
</body>
</html>
